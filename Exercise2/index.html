<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form action="">
      <div class="topContainer">
        <h2>One Account. All of Sirius Working For You.</h2>
      </div>

      <div class="middleContainer">
          <h3>Create Your Account</h3>
      </div>
      <div class="bottomConatiner">

        <div class="labelDiv">
          <label>Name</label>
        </div>

        <div class="inputDiv">
          <input type="text" name="name"/>
        </div>

        <div class="labelDiv">
            <label>Email Address</label>
        </div>

        <div class="inputDiv">
          <input type="text" name="emailAddress"/>
        </div>
          <div class="labelDiv">
            <label>Password</label>
          </div>
        <div class="inputDiv">
          <input type="password" name="pwd"/>
        </div>

          <div class="labelDiv">
            <label>Contact Number</label>
          </div>
        <div class="inputDiv">
          <input type="number" name="contactNumber" value = "contactNumber" />
        </div>
          <div class="labelDiv">
            <label>Gender</label>
          </div>
        <div class="inputDiv">
          <select id="gender" name="gender" value="Select gender" style="width: 57%">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Select gender" selected>Select gender</option>
          </select>
        </div>
        <div class="labelDiv">
          <label>State</label>
        </div>
        <div class="inputDiv">
          <select id="state" name="state" value="Select state" style="width: 57%">
            <option value="Select state" selected>Select state</option>
          </select>
        </div>

        <div class="labelDiv">
          <label style="padding-right:10px;">Do you have Passport?</label>
          <input type="radio" id="yes" name="assert" value="yes" />
          <label style="padding-right:3px;padding-left:3px;">Yes</label>
          <input type="radio" id="no" name="assert" value="no">
          <label style="padding-left:3px;">No</label>
        </div>

        <div class="labelDiv">
          <label>Your Website URL</label>
        </div>
        <div class="inputDiv">
          <input type="text" name="url" />
        </div>
        <div class="labelDiv">
          <input type="checkbox" id="terms" name="terms" value="terms">
          <label> I accept the Terms & Conditions</label>
        </div>

        <div class="submitDiv">
          <input type="Submit" value="SIGN UP" />
        </div>

      </div>
    </form>
  </body>
</html>
